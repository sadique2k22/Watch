<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Mode</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-weight: 500;
      letter-spacing: 1px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      text-decoration: none;
    }

    .btn {
      min-width: 160px;
      padding: 18px 32px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #151515;
      color: #eaeaea;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      background: #1c1c1c;
      border-color: #3a3a3a;
    }

    .btn:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose Your View</h1>

    <div class="buttons">
      <a href="2d.html">
        <button class="btn">2D Mode</button>
      </a>

      <a href="3d.html">
        <button class="btn">3D Mode</button>
      </a>

      <a href="simple3d.html">
        <button class="btn">Simple 3D Watch</button>
      </a>
    </div>

    <footer>
      Minimal choices. Maximum responsibility.
    </footer>
  </div>

</body>
</html>
