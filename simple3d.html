<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Watch â€“ Sharp Glass</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #0c0c0c, #000);
    overflow: hidden;
}

/* ===== SCENE ===== */
#scene {
    width: 100%;
    height: 100%;
    perspective: 1300px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== WATCH ===== */
#watch {
    position: relative;
    width: 320px;
    height: 320px;
    transform-style: preserve-3d;
    transform: rotateX(18deg) rotateY(-28deg);
    cursor: grab;
}

/* ===== CASE ===== */
.case {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background:
        radial-gradient(circle at var(--lx,30%) var(--ly,30%),
            #555,
            #222 55%,
            #000 85%);
    transform: translateZ(-22px);
    box-shadow:
        inset 0 0 40px rgba(255,255,255,0.05),
        0 60px 90px rgba(0,0,0,0.9);
}

/* ===== BEZEL ===== */
.bezel {
    position: absolute;
    inset: 12px;
    border-radius: 50%;
    background:
        linear-gradient(145deg,
            rgba(255,255,255,0.35),
            rgba(0,0,0,0.8));
    transform: translateZ(2px);
}

/* ===== DIAL ===== */
.dial {
    position: absolute;
    inset: 30px;
    border-radius: 50%;
    background:
        radial-gradient(circle at center,
            #141414 0%,
            #000 70%);
    box-shadow:
        inset 0 0 35px rgba(0,0,0,0.9);
    transform: translateZ(6px);
}

/* ===== TICKS ===== */
.tick {
    position: absolute;
    width: 4px;
    background: linear-gradient(#fff, #aaa);
    top: 6px;
    left: 50%;
    transform-origin: 50% 134px;
}

/* ===== HANDS ===== */
.hand {
    position: absolute;
    left: 50%;
    bottom: 50%;
    transform-origin: bottom;
    transform-style: preserve-3d;
    border-radius: 6px;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,0.85));
}

.hour {
    width: 8px;
    height: 70px;
    background: linear-gradient(#eee, #aaa);
    transform: translateX(-50%) translateZ(10px);
}

.minute {
    width: 5px;
    height: 100px;
    background: linear-gradient(#ddd, #999);
    transform: translateX(-50%) translateZ(11px);
}

.second {
    width: 2px;
    height: 115px;
    background: #ff4040;
    transform: translateX(-50%) translateZ(12px);
}

/* ===== CENTER ===== */
.center {
    position: absolute;
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, #eee, #999);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(13px);
}

/* ===== GLASS (NO BLUR) ===== */
.glass {
    position: absolute;
    inset: 22px;
    border-radius: 50%;
    background:
        radial-gradient(circle at var(--lx,30%) var(--ly,30%),
            rgba(255,255,255,0.35),
            rgba(255,255,255,0.12) 30%,
            rgba(0,0,0,0.35) 70%);
    transform: translateZ(18px);
    pointer-events: none;
}

/* ===== SPECULAR SHEEN ===== */
.sheen {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background:
        radial-gradient(circle at var(--lx,30%) var(--ly,30%),
            rgba(255,255,255,0.22),
            transparent 60%);
    transform: translateZ(20px);
    pointer-events: none;
}
</style>
</head>

<body>

<div id="scene">
    <div id="watch">

        <div class="case"></div>
        <div class="bezel"></div>

        <div class="dial" id="dial"></div>

        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>

        <div class="center"></div>

        <div class="glass"></div>
        <div class="sheen"></div>

    </div>
</div>

<script>
/* ===== TICKS ===== */
const dial = document.getElementById("dial");
for (let i = 0; i < 60; i++) {
    const t = document.createElement("div");
    t.className = "tick";
    t.style.height = i % 5 === 0 ? "22px" : "10px";
    t.style.transform = `rotate(${i * 6}deg) translateZ(8px)`;
    dial.appendChild(t);
}

/* ===== TIME ===== */
const hour = document.getElementById("hour");
const minute = document.getElementById("minute");
const second = document.getElementById("second");

function updateTime() {
    const now = new Date();
    const s = now.getSeconds();
    const m = now.getMinutes();
    const h = now.getHours() % 12;

    second.style.rotate = `${s * 6}deg`;
    minute.style.rotate = `${m * 6 + s * 0.1}deg`;
    hour.style.rotate = `${h * 30 + m * 0.5}deg`;
}
setInterval(updateTime, 1000);
updateTime();

/* ===== ROTATION + LIGHT ===== */
let dragging = false, lastX, lastY;
let rx = 18, ry = -28;
const watch = document.getElementById("watch");

document.addEventListener("mousedown", e => {
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
});
document.addEventListener("mouseup", () => dragging = false);
document.addEventListener("mousemove", e => {
    if (!dragging) return;

    ry += (e.clientX - lastX) * 0.4;
    rx -= (e.clientY - lastY) * 0.4;

    watch.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;

    watch.style.setProperty("--lx", 50 + ry * 0.4 + "%");
    watch.style.setProperty("--ly", 50 + rx * 0.4 + "%");

    lastX = e.clientX;
    lastY = e.clientY;
});
</script>

</body>
</html>
